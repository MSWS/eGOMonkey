name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: npm install
    - name: Run ESLint-Dev
      if: github.ref_name != 'master' && github.ref_name != 'staging'
      run: npm run lint
    - name: Run ESLint-Prod
      if: github.ref_name == 'master' || github.ref_name == 'staging'
      run: npm run lint -- --max-warnings=0